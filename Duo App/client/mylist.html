            <div class="description">
                <p>All Cereals/Coeliacs 
                    <label class="switch">
                        <input onclick="check()" id="cereal"  type="checkbox" >
                        <span class="slider round"></span>
                    </label>
                </p>
                <hr style="width:100%;">
                <p>Nuts (peanuts, almonds)
                    <label class="switch">

            <h3 id="description_title">Badges Selection Healthy &#9989;</h3>
            <div class="description">
                <p>Vegan
                    <label class="switch">
                        <input onclick="check4()" id="vegan" id="switchValue" type="checkbox">
                        <span id="switch" class="slider round"></span>

                </p>
                <hr style="width:100%;">
                <p>Low Sugar
